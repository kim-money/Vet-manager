{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-success">Edit Shop Details</h1>
        <a href="{% url 'shop_details' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Shop Details
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header text-white" style="background-color: #448aa1;">
            <h5 class="mb-0">Shop Information</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for field, errors in form.errors.items %}
                                <li><strong>{{ field|title }}:</strong> {{ errors|join:", " }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Shop Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter shop name" value="{{ form.name.value }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number" value="{{ form.phone.value }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" value="{{ form.email.value }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="website">Website</label>
                        <input type="text" name="website" id="website" class="form-control" placeholder="Enter website" value="{{ form.website.value }}">
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" class="form-control" rows="3" placeholder="Enter shop address" required>{{ form.address.value }}</textarea>
                </div>
            
                <div class="form-group">
                    <label for="logo">Upload Shop Logo</label>
                    <input type="file" name="logo" id="logo" class="form-control-file">
                </div>
            
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success mr-2">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'shop_details' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>            
        </div>
    </div>
</div>
{% endblock %}
