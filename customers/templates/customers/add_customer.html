{% extends 'base.html' %}

{% block content %}
                {% include 'sales/sales_navbar.html' %}

<div >
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-success">Add New Customer</h1>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Customer List
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Customer Information</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'customer_add' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" value="{{ form.first_name.value|default:'' }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name" value="{{ form.last_name.value|default:'' }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number" value="{{ form.phone.value|default:'' }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" value="{{ form.email.value|default:'' }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" class="form-control" rows="3" placeholder="Enter address" required>{{ form.address.value|default:'' }}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="credit_limit">Credit Limit</label>
                        <input type="number" step="0.01" name="credit_limit" id="credit_limit" class="form-control" placeholder="Enter credit limit" value="{{ form.credit_limit.value|default:'0.00' }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="credit_balance">Credit Balance</label>
                        <input type="number" step="0.01" name="credit_balance" id="credit_balance" class="form-control" placeholder="Enter credit balance" value="{{ form.credit_balance.value|default:'0.00' }}" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success mr-2">
                        <i class="fas fa-save"></i> Add Customer
                    </button>
                    <a href="{% url 'customer_list' %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
