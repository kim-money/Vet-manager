{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Add Order for {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="{{ product.stock }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
