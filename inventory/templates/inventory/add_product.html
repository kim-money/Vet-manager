{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ form.instance.pk|yesno:"Edit Product,Add Product" }}</h1>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
