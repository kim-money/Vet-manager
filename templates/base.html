<!DOCTYPE html> 
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agro-vet Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{{ MEDIA_URL }}favicon.ico" type="image/x-icon">


    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Dynamic Theme Variables -->
    <style>
        :root {
            --primary-color: {% if theme %}{{ theme.primary_color }}{% else %}#448aa1{% endif %};            
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg fixed-top" style="background-color: var(--primary-color);">
        <div class="navbar-left">
            <!-- Dynamic Shop Name -->
            <span class="site-name">
                {% if shop and shop.name %}
                    {{ shop.name }}
                {% else %}
                    Agro-vet Manager
                {% endif %}
            </span>
        </div>
        <div class="navbar-center">
            <input type="text" placeholder="Search..." class="search-bar">
        </div>
        <div class="navbar-right">
            <div class="user-menu">
                <span class="username">{{ user.username }}</span>
                <i class="fas fa-user"></i>
                <div class="dropdown-menu">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <aside class="sidebar" style="background-color: var(--primary-color);">
        <ul>
            <li>
                <a href="{% url 'dashboard' %}" title="Dashboard">
                    <i class="fas fa-chart-line fa-2x"></i>                    
                </a>
            </li>
            <li>
                <a href="{% url 'shop_details' %}" title="shop_details">
                    <i class="fas fa-store fa-2x"></i>                    
                </a>
            </li>
            <li>
                <a href="{% url 'product_list' %}" title="products">
                    <i class="fas fa-boxes "></i>                    
                </a>
            </li>                
        </ul>
    </aside>

    <main class="content">
        {% block content %}
        
        {% endblock %}
    </main>

    
    {% block extra_js %}{% endblock %}

    <script>
        // Dropdown Menu Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const userMenu = document.querySelector('.user-menu');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            userMenu.addEventListener('click', function() {
                // Toggle the 'show' class on the dropdown menu
                dropdownMenu.classList.toggle('show');
            });

            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', function(event) {
                if (!userMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>

    <!-- Bootstrap 4 JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
