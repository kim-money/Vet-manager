<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroVet Manager{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{{ MEDIA_URL }}favicon.ico" type="image/x-icon">

    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Fixed Title -->
    <div class="title-bar">
        <h1>AgroVet Manager</h1>
    </div>

    <!-- Navbar -->
    <header class="navbar navbar-expand-lg">
        <div class="navbar-left">
            <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
        </div>
        <div class="navbar-right">
            <div class="user-menu">
                <span class="username">{{ user.username }}</span>
                <i class="fas fa-user"></i>
                <div class="dropdown-menu">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 AgroVet Manager</p>
    </footer>

    <script>
        // Dropdown Menu Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const userMenu = document.querySelector('.user-menu');
            const dropdownMenu = document.querySelector('.dropdown-menu');

            userMenu.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
            });

            window.addEventListener('click', function(event) {
                if (!userMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>

    <!-- Bootstrap 4 JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
